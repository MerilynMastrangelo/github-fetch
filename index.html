<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>GitHub Fetch</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div.row>div.input-field.label-color-alternate>input+label.active {
            color: #212121;
            ;
        }

        input:not([type]),
        input[type=text]:not(.browser-default):focus:not([readonly]) {
            border-bottom: 1px solid #212121;
            box-shadow: none;
        }

        a {
            font-weight: 600;
        }

        .bold {
            font-weight: 500;
            font-size: 1.4rem;
        }

        #login {
            font-weight: 400;
        }

        .badge{
            font-weight: 300;
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav>
        <div class="nav-wrapper grey darken-4">
            <a href="#" class="brand-logo center">GITHUB FETCH</a>
        </div>
    </nav>
    <!-- search -->
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 offset-l1">
                <h4 class="grey-text text-darken-3 text-bold">Search GitHub User</h4>
                <h6 class="grey-text text-darken-2">Enter a username to check out a profile and repos from GitHub</h6>
                <div class="row">
                    <form action="" method="post" class="col s12">
                        <div class="row">
                            <div class="input-field col l4 label-color-alternate">
                                <input id="username" type="text" class="validate">
                                <label for="username">GitHub Username</label>
                            </div>

                            <div class="input-field col s6 l2">
                                <button id="searchBtn" class="btn waves-effect waves-light right grey darken-4"
                                    type="submit">Search User</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile -->
    <div class="container">
        <div class="row">
            <div class="col s12 l4 offset-l1">
                <div class="card-panel">
                    <div class="card-image center">
                        <img id="avatar" src="github-logo.png" class="responsive-img circle" style="max-width: 200px;">
                    </div>
                    <ul>
                        <li id="name" class="bold"></li>
                        <li id="login" class="grey-text"></li>
                        <br>
                        <li id="bio"></li>
                        <li id="date-created"></li>
                    </ul>
                    <br>
                    <div class="card-action center">
                        <a id="github_profile" href="">View Profile</a>
                    </div>
                </div>

            </div>
            <!-- Followers -->
            <div class="col s12 l6">
                <div class="card-panel">
                    <div class="card-title">
                        <h5 id="followers-title">Followers<span id="followers-nbr"></span></h5>
                    </div>
                    <br>
                    <div class="card-content">
                        <ul id="followers" class="collection">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Repos -->
            <div class="col s12 l10 offset-l1">
                <div class="card-panel">
                    <div class="card-title">
                        <h5 id="last-repos">Latest Repos</h5><span id="repos_nbr"></span>
                    </div>
                    <br>
                    <div class="card-content">
                        <ul class="collection" id="repos">
                        </ul>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            M.updateTextFields();
        });
    </script>

</body>

</html>
